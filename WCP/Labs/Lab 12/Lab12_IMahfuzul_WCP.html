}

  <body>
  <h1>Lab #12</h1>
  <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">Best Videos Ever ‚ù§</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <ul id="videos-list">
          </ul>
        </div>
		  
		<div id="vid-info">
          <h1 id="title"></h1>
          <span id="author"></span>
          <h3 id="views"></h3>
			<h3 id="fav-true"></h2>
        </div>

        <div class="col-md-9" id="video-watcher">
        </div>
      </div>

    </div>

    <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
    <script type="text/javascript" src="http://www.teaching-materials.org/common/js/jquery.min.js"></script>

    <script>
      var videos = [
        {
          "youtubeId": "CdqoNKCCt7A",
          "title": "Simple Minds - Don't You Forget About Me",
          "author": "Simple Minds",
			"views": 156005160
        },
        {
          "youtubeId": "epUk3T2Kfno",
          "title": "Otters Holding Hands",
          "author": "Otter holding hands",
			"views": 22349502
        },
        {
          "youtubeId": "il2IrgFHfsg",
          "title": "The Ooooh Cat",
          "author": "RnBTree",
			"views": 651529
        },
        {
          "youtubeId": "oOlDewpCfZQ",
          "title": "Four Chords",
          "author": "axisofawesome",
			"views": 41325777
        },
		{
			"youtubeId": "UZcr7mPAsiQ",
			"title": "Krabonance",
			"author": "Chris Kogos",
			"views": 776726
		},
		{
			"youtubeId": "2TLGK1tIJH4",
			"title": "Patriotic D A N C I N",
			"author": "Penkitten 82",
			"views": 1163 
		}
      ];

     var addVideoToList = function(video) {

        var videoLink = $('<a>');
        videoLink.append(video.title);
        var thumbnailUrl = youtube.generateThumbnailUrl(video.youtubeId);
        var thumbnailImg = $('<img>');
        thumbnailImg.attr('src', thumbnailUrl);
        videoLink.append(thumbnailImg);

        videoLink.on('click', function(e) {
            e.preventDefault();

            var videoEmbed = $('<iframe></iframe>');
            videoEmbed.attr('src', youtube.generateEmbedUrl(video.youtubeId));
            videoEmbed.attr('width', 560);
            videoEmbed.attr('height', 315);

            var videoWatcher = $('#video-watcher');
            videoWatcher.hide();
            videoWatcher.html(videoEmbed);
            videoWatcher.fadeIn();
			
			var titleText = $("#title");
            titleText.text(video.title);
            var authorText = $("#author");
            authorText.text(video.author);
            var viewsText = $("#views");
            viewsText.text(video.views + " views");
        });

        var videoItem = $('<li>');
        videoItem.append(videoLink);
        $('#videos-list').append(videoItem);
     };

     for (var i = 0; i < videos.length; i++) {
        addVideoToList(videos[i]);
     }
    </script>

  </body>
