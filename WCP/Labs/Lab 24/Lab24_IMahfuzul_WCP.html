<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="Lab24.css">
<link rel="icon" href="../../../images/mylogo.png" type="image/png" sizes="16x16">
<title>Lab 24</title>
</head>

<body>
<blockquote>
  <h1>Lab #24</h1>
  <h1>Custom Video Player</h1>
</blockquote>
<center>
<div class="player">
     <video class="player__video viewer" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>
	</center>
</body>
<script src="Lab24.js"></script>
</html>
