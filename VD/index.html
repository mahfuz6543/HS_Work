<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css2.css">
  <title>Image Grid with Popup</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" onclick="openModal('Labs/Lab1.jpg', 'Image 1')">
      <img src="Labs/Lab1.jpg" alt="Image 1">
      <p>Image 1</p>
    </div>
    <div class="grid-item" onclick="openModal('Labs/Lab12.jpg', 'Image 2')">
      <img src="Labs/Lab12.jpg" alt="Image 2">
      <p>Image 2</p>
    </div>
    <!-- Add more grid items here -->
  </div>
  
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Popup Image">
    <p id="modal-caption"></p>
  </div>

  <script src="script2.js"></script>
</body>
</html>
